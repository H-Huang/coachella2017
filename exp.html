<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Daily Bruin at Coachella 2016: Day 1</title>

  <!-- TODO: OG TAGS -->

  <link href='https://fonts.googleapis.com/css?family=Montserrat:300|Lato:300' rel='stylesheet' type='text/css'>
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <link rel="stylesheet" href="css/exp.css">
</head>

<body>
  <header class="nav-down">
    <div class="nav-content">
      <a href="https://www.dailybruin.com/"><img src="images/dbsmall.png" alt="dblogo" class="icon" /></a>
      <a href="performances.html"><img class="rightsmallwindowicon" src="images/perform.png" /></a>
      <ul>
        <li class="experiences"><a class="active" href="exp.html">EXPERIENCES</a></li>
        <li class="food"><a href="food.html">FOOD</a></li>
        <li class="performances"><a href="performances.html">PERFORMANCES</a></li>
      </ul>
      <a href="https://www.coachella.com/"><img src="images/c.png" alt="coachella logo" class="c" /></a>
      <a href="food.html"><img class="leftsmallwindowicon" src="images/food.png" /></a>
    </div>
  </header>

  <!-- HANDLEBARS TEMPLATES -->
  <script id="card-template" type="text/x-handlebars-template">
    {{#each carddata}}
            <section>
        <div class="module-right">
          <div class="photocard">
          <div class="card-top">
            <p class="timestamp">{{time}}</p>
            <p class="cardartist">{{artist}}</p>
            <div style="clear: both;"></div>
          </div>
          {{{formatcaptiontext caption}}}
        </div>
        </div>
        <div class ="module-left">
          <img class="cardpic" src="{{photo-url}}"/>
        </div>
      </section>
    {{/each}}
  </script>

  <div id="index-banner" class="parallax-container mainbanner">
    <div class="section no-pad-bot">
      <div class="container">
      </div>
    </div>
    <div class="parallax"><img src="images/coachellasmall.jpg" alt="header image"></div>
    <div class="headlines"><span>BRUINS @ COACHELLA</span></div>
  </div>
  <div class="section white mainstory">
    <div class="row container">
      <div class="content-main"></div>
    </div>
  </div>
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
      </div>
    </div>
    <div class="parallax"><img src="images/coachellasmall.jpg" alt="header image"></div>
  </div>
</body>
<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>

<script src="js/init.js"></script>
<script src="js/nav.js"></script>
<script src="js/exp.js"></script>
<script src="js/scroll.js"></script>

</html>
