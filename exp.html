<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Daily Bruin at Coachella 2016: Day 1</title>

  <!-- TODO: OG TAGS -->

  <link href='https://fonts.googleapis.com/css?family=Montserrat:300|Lato:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <link rel="stylesheet" href="https://decorator.io/tools/modulr.min.css">
  <link rel="stylesheet" href="css/exp.css">

  <script src="js/init.js"></script>

  <!-- HANDLEBARS TEMPLATES -->
  <script id="card-template" type="text/x-handlebars-template">
    {{#each carddata}}
    <div class="photocard">
      <div class="card-top">
        <p class="timestamp">{{time}}</p>
        <p class="cardartist">{{artist}}</p>
        <div style="clear: both;"></div>
      </div>
      <img class="cardpic" src="{{photo-url}}" /> {{{formatcaptiontext caption}}}
    </div>
    {{/each}}
  </script>
</head>

<body>
  <header class="nav-down">
    <div class="navcontent">
      <img src="images/dbsmall.png" alt="dblogo" class="icon">

          <li><a href="#">News</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <img src="images/c.png" alt="coachella logo" class="c">
    </div>
  </header>
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">

      </div>
    </div>
    <div class="parallax"><img src="images/coachellasmall.jpg" alt="header image"></div>
  </div>
  <div class="container content-main">

  </div>

  <div class="container">
    <div class="section">


    </div>
  </div>

</body>
