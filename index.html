<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:url" content="http://graphics.dailybruin.com/coachella-2017" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Coachella 2017 | Daily Bruin" />
    <meta property="og:description" content="Daily Bruin's Coachella 2017 coverage" />
    <!--<meta property="og:image" content="put something here" />-->
    <meta property="og:image:width" content="1920" />
    <meta property="og:image:height" content="1080" />
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:image:type" content="image/jpg" />

    <title>Coachella 2017</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/db.png" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100|Old+Standard+TT" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div id="overlay">
        <div id="logo">
            <span><em>The Daily Bruin</em> covers</span>
            <center><img src="images/coachella-logo.png" alt="Coachella logo" style="height: 13vh; padding-top: 30px;"></center>
        </div>
        <div id="buttons">
            <div class="hvr-grow col-xs-12 col-md-4" id="exp">
                <a href="#" target="_blank" class="btnnames">
                <center><img src="images/exp.png" alt="Student Experiences Logo" style="height:25vh;"></center>
                    <strong><h1>Student Experiences</h1></strong>
                    </a>
            </div>
            <div class="hvr-grow col-xs-12 col-md-4" id="food">
                <a href="#" target="_blank" class="btnnames">
                <center><img src="images/food.png" alt="Food Logo" style="height:25vh;"></center>
                    <strong><h1>Food of Coachella</h1></strong>
                    </a>
            </div>
            <div class="hvr-grow col-xs-12 col-md-4" id="perform">
                <a href="#" target="_blank" class="btnnames">
                <center><img src="images/perform.png" alt="Performances Logo" style="height:25vh;"></center>
                <strong><h1>Performances</h1></strong>
                </a>
            </div>
        </div>
    </div>
    <div class="fullscreen-bg">
        <video loop muted autoplay poster="images/coachellasmall.jpg" class="fullscreen-bg__video">
            <source src="coachella.mp4" type="video/mp4">
        </video>
    </div>

</body>
</html>
